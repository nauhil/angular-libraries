<div *ngIf="album" [@slide]="direction">
  <h2>{{ album.title }}</h2>
  <h6>{{ direction }}</h6>
  <mat-divider></mat-divider>
  <p *ngIf="album.description">{{album.description}}</p>

  <div fxLayout="row" fxLayout.xs="column" fxLayout="wrap row" fxLayoutGap="10px" fxLayoutAlign="left center">
    <img *ngFor="let image of album.images" [src]="image.link">
  </div>
</div>
