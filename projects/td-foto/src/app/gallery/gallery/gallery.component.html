<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let e of (albums$|async)" [routerLink]="['/gallery', e.id]" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    {{e.title}}
  </a>
</nav>
<div [@routerTransition]>
  <td-album [album]="selectedAlbum$|async" [direction]="direction" [selectedIndex]="current"></td-album>
</div>
