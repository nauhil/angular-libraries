<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push" class="mat-drawer-content mat-sidenav-content ng-star-inserted">
    <div class="branding">
      <img [src]="logo" style="width:50px; height:50px;" />
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <mat-toolbar color="primary" fxLayoutAlign="center center">
      <button mat-icon-button fxHide.gt-xs="true" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <img [src]="logo" style="width:50px; height:50px;" />
      <span fxLayout="row" routerLink="" class="branding spacer text-center">&nbsp;Troels Dyhr Fotografi</span>

      <!-- <span routerLink="" class="branding spacer">
        <img [src]="logo" style="width:50px;" /> Troels Dyhr Foto</span> -->

      <span fxHide.lt-sm="true">
        <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </button>
      </span>

    </mat-toolbar>

    <div class="content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
        </div>
      </div>
      <div class="row">
        <div class="signature mat-subheading-1">
          &#169; {{year}} - NHIT IVS
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
